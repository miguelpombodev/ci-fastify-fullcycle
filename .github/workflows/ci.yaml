name: ci-fastify-fullcycle
on: 
  pull_request:
    branches:
      - development
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to Main branch
        uses: actions/checkout@v2
      
      - name: Installing PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Installing Project Dependencies
        run: pnpm install
      
      - name: Running Build
        run: pnpm run build